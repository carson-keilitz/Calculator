<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="outputScreen">
            <div class="outputBox"></div>
        </div>
        <div class="buttonContainer">   
            <div class="extraButtons">
                <div class="col">
                    <button class="row functionButtons">Clear</button>
                </div>
                <div class="col">
                    <button class="row functionButtons">Delete</button>
                </div>
            </div>   
            <div class="col">
                <button class="row">7</button>
                <button class="row">4</button>
                <button class="row">1</button>
                <button class="row">0</button>
            </div>
            <div class="col">
                <button class="row">8</button>
                <button class="row">5</button>
                <button class="row">2</button>
                <button class="row">.</button>
            </div>
            <div class="col">
                <button class="row">9</button>
                <button class="row">6</button>
                <button class="row">3</button>
                <button class="row">+</button>
            </div>
            <div class="col">
                <button class="row">/</button>
                <button class="row">X</button>
                <button class="row">-</button>
                <button class="row">=</button>
            </div>
        </div>
    </div>
    <div class="footer">Copyright Carson Keilitz</div>
</body>
</html>
